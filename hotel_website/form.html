<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hotel "Studencki" Formularz</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <canvas id="logo" width="50" height="50">
                </canvas>
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Oferta
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Pokoje</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="#">Restauracja</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Zarezerwuj</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <form name="reserve">
        <div class="mb-3 mx-3">
          <label for="text_field" class="form-label">Twoja rezerwacja</label>
          <input type="text" class="form-control" id="text_field" placeholder="1 Katarzyna Kowalczyk | 1">
          <div id="textHelp" class="form-text">Numer pokoju i imie i nazwisko goscia sa oddzielone spacjami, lub do wyswietlenia numer pokoju</div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="dodaj" class="btn btn-primary mx-3" onclick="addReservations(event)" disabled>Dodaj</button>
            <button type="submit" id="usun" class="btn btn-primary mx-3" onclick="deleteReservation(event)">Usuń</button>
            <button type="submit" id="wyswietl" class="btn btn-primary mx-3" onclick="display(event)">Wyświetl</button>
        </div>
      </form>

    <main>
        
    </main>


    <footer class="footer mt-auto py-3 sticky-bottom">
        <div class="container-fluid">
                <div class="row custom-navbar">
                    <div class="d-flex justify-content-end align-center">
                        <p class="my-0">&#169; Hotel Studencki</p>
                    </div>
                </div>
                <div class="row d-none d-lg-flex">
                    <div class="d-flex justify-content-evenly">
                        <div class="col-md-3 mx-5">
                            <a href="#">+48 123 465 789</a>
                        </div>
                        <div class="col-md-3">
                            <a href="#">recepcja@studencki</a>
                        </div>
                    </div>
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./hotelInfo.js"></script>
</body>
</html>
