            }
        ];
        

        function loadStudents(st)
        {
            if (st.length == 0)
            {
                const text = document.createElement('h2');
                text.textContent = "Students do not exits";
                document.body.appendChild(text);
            }
            else 
            {
                const table = document.createElement("table");
                table.style.width = "100%";
                const headers = [];
                for (let i = 0; i < 3; ++i)
                {
                    headers.push(document.createElement("th"));
                }
                headers[0].textContent = 'First name';
                headers[1].textContent = 'Last name';
                headers[2].textContent = 'Faculty';

                const headers_tr = document.createElement("tr");

                headers.forEach(element => {
                    headers_tr.appendChild(element);
                });
                
                table.appendChild(headers_tr);

                st.forEach(element => {
                    const tr = document.createElement("tr");
                    ["fname", "lname", "faculty"].forEach(key => {
                        const td = document.createElement("td");
                        td.textContent = element[key];
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
                document.body.appendChild(table);
            }
        }
    </script>
