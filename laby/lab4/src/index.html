<body>

    <div id="ksiega-gosci">
        <h4 class="nameClass">Imie</h4>

    <div>Nowy wpis:</div>

        <div class="flexBox">
                <label for="name">Twoje imię i nazwisko:</label>

        </div>
    </form>

    <style>
        .flexBox
        {
            display: flex;
        }
    </style>
